<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>!important</title>
    <style>
        html{
            font:2em/1.5 sans-serif;
        }
        .foo .bar{
            color:red;
        }
        .bar{
            color:green !important;
        }
        a[href=foo]{
            color:red;
        }
    </style>
</head>
<body>
    <div class="foo">
       learn <span class="bar">ipsum</span> dolor sitamet
    </div>
    <a href="foo">test attribute uniqute</a>
</body>
</html>
