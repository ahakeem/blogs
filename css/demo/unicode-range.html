<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unicode-range</title>
    <style>
        @font-face {
            font-family: BASE;
            src:local('pingFang SC'),
                local('Microsoft Yahei');
        }
        @font-face {
            font-family: quote;
            src: local('SimSun');
            unicode-range: U+201c,U+201d;
        }
        .font{
            font-family: quote,BASE;
        }
    </style>
</head>
<body>

<div class="font">
    我是微软字体 宋体的引号“宋体”
</div>
<div style="font-family:Microsoft Yahei ">
    我是微软字体 微软的引号“微软 ”
</div>
<div style="font-family:SimSun ">
    我是宋体字体 宋体的引号“宋体”
</div>

</body>
</html>
