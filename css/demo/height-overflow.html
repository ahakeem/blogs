<h1>talking about css infinite endless loop</h1>

<h2> parent的height:199px; child 样式 padding :50%；渲染结果 child的宽高-17px</h2>

    <div style="padding: 50%; background: red;"> </div>
</div>

<h2> height:200px; child is padding :50%;result: child height is 0px;</h2>
<div style="height: 200px; width: 200px; background: #ededef; overflow: auto; ">
    <div style="padding: 50%; background: red;"> </div>
</div>
